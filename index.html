<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ordering app</title>
  <meta name="description" content="Order food items">
  <meta name="author" content="Edgar Brenes">
  <link rel="stylesheet" href="index.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-inner">
        <h1>Jimmy's Diner</h1>
        <h3>The best burgers and pizzas in town.</h3>
    </div>
  </header>

  <main>
      <div class="container" id="container">
      </div> 
  </main>
  
  <div class="container order-confirmation-container" id="order-confirmation-container">
      <div id="thank-div" class="hidden"></div>
      <div class="hidden" id="order-confirmation-middle">
        <h2>Your order</h2>
        
        <div class="order-confirmation-inner" id="order-confirmation-inner"> 
        </div> 
        
        <div id="confirmation-price-total">
            <h2>Total price:</h2>
            <h3 id="total-price"></h3>
        </div>
        
        <button class="order-btn green-btn" id="order-btn">Complete order</button>
      </div>
  </div>
  
  <div class="card-details-modal hidden" id="card-details-modal">
      <form id="payment-form">
          <h2 class="modal-title">Enter card details</h2>
          <input type="text" name="nameOnCard" placeholder="Enter your name" required>
          <input type="text" name="cardNumber" placeholder="Enter card number" required>
          <input type="text" name="CVV" placeholder="Enter CVV" required>
          <button class="green-btn pay-btn" id="pay-btn" type="submit">Pay</button>
      </form>
  </div>
  
  <script src="index.js" type="module"></script>
</body>
</html>
